[package]
name = "osal-rs"
version = "0.2.0"
edition = "2024"
authors = ["Antonio Salsi <passy.linux@zresa.it>"]
description = "Operating System Abstraction Layer in Rust with FreeRTOS kernel integration"
license = "GPL-3"

[dependencies]

[build-dependencies]
cmake = "0.1"
bindgen = { version = "0.72", optional = true }

[features]
default = ["posix"]
freertos = []
posix = ["bindgen"]
bindgen = ["dep:bindgen"]

[lib]
name = "osal_rs"
path = "src/lib.rs"
crate-type = ["rlib", "staticlib"]
